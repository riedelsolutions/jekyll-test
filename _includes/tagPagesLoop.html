<div class = "article-list">
<h1>#{{ include.tagName }}</h1>

<ul>
    {% for post in site.tags[include.tagName] %}
    <a href = "{{post.url}}"><div class = "post">

        <a href = "{{post.url}}" class = "thumbnails-link"><img src={{post.thumbnail}} class="thumbnails"></a>
        
        <h3><a href = "{{post.url}}"> {{post.title}}</a></h3>
    
    </div></a>
    {% endfor %}
</ul>

</div>
